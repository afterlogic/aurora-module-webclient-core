<div class="panel_top">
	<h2 class="settings_heading" data-bind="i18n: {'key': 'CORECLIENT/HEADING_SECURITY_SETTINGS'}"></h2>
</div>
<div class="panel_center">
	<div class="fields">
		<div class="fieldset">
			<div class="row">
				<span class="label" data-bind="i18n: {'key': 'CORECLIENT/LABEL_SECURITY_LOGIN'}"></span>
				<span class="value">
					<input class="input" autocomplete="off" type="text" data-bind="value: login" />
				</span>
			</div>
			<div class="row">
				<span class="label" data-bind="i18n: {'key': 'CORECLIENT/LABEL_SECURITY_PASS'}"></span>
				<span class="value">
					<input class="input" autocomplete="off" type="password" data-bind="value: pass, hasFocus: passFocused" />
				</span>
			</div>
			<div class="row">
				<span class="label" data-bind="i18n: {'key': 'CORECLIENT/LABEL_SECURITY_NEW_PASS'}"></span>
				<span class="value">
					<input class="input" autocomplete="off" type="password" data-bind="value: newPass, hasFocus: newPassFocused" />
				</span>
			</div>
			<div class="row">
				<span class="label" data-bind="i18n: {'key': 'CORECLIENT/LABEL_SECURITY_CONFIRM_PASS'}"></span>
				<span class="value">
					<input class="input" autocomplete="off" type="password" data-bind="value: confirmPass" />
				</span>
			</div>
		</div>		

		<div class="buttons">
			<span class="button" data-bind="click: save, visible: !isSaving()">
				<span data-bind="i18n: {'key': 'CORECLIENT/ACTION_SAVE'}"></span>
			</span>
			<span class="button" data-bind="visible: isSaving()">
				<span data-bind="i18n: {'key': 'CORECLIENT/ACTION_SAVE_IN_PROGRESS'}"></span>
			</span>
		</div>
	</div>
</div>
